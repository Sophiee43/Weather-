<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
 <script src="https://kit.fontawesome.com/7c4af47b2d.js" crossorigin="anonymous"></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <link rel="stylesheet" href="style.css" />
 <title>Weather App</title>
</head>

<body>
 <div class="container">
  
  <div class="weather-app-wrapper">
   <div class="weather-app">
     <form id="search-form">
    <div class="row">
      <div class="col-9">
      <input id="city-input" type="text" class="form-control" placeholder="Enter your city..." autofocus />
      </div>
      <div class="col=3">
        <input type="submit"
        value="search" 
        class="btn btn-primary w-100">
      </div>
      </div>
     <h1 id="city">Lagos</h1>
     <ul>
      <li>Last updated:Thursday <span id="date">6th </span></li>
      <li id="description">Mostly Cloudy</li>
     </ul>
    
    <div class="row">
     <div class="col-6">
      <div class="weather-temperature">
       <img id="icon" src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v3/Condition_Card/SunnyDayV3.svg"
        alt="Clear" id="icon" class="float-left" />
       <div class="float-left">
        <strong id="temperature">29</strong><span class="units"id=
        "units"> <a href="#"id="celsius-link"class="active">°C</a>
        | <a href="#" id="fahrenheit-link">℉</a></span>

          
       </div>
      </div>
     </div>
     <div class="col-6">
      <ul>
       <li>Humidity: <span id="humidity"></span>%</li>
       <li>Wind: <span id="wind"></span>km/h</li>
      </ul>
     </div>
    </div>
    <div class="weather-forecast"id="forecast">
  </div>
</div>
  <small>
   <a href="https://github.com/Sophiee43/Weather-.git" target="_blank">Open-source code</a>
   by Sofiat
  </small>
 </div>
 </div>

 <script src="app.js"></script>
</body>

</html>
